<h4>2018 Schedule</h4>
<!--p>Please check back soon for a schedule of preview performances!</p-->
<table class="awards" style="width:100%">
  <thead>
    <tr>
      <td>Date</td>
      <td>Event</td>
      <td>Location</td>
      <td>Notes</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="perf in performances">
      <td ng-bind="perf.date" style="white-space:nowrap"></td>
      <td ng-bind="perf.event" style="white-space:nowrap"></td>
      <td ng-bind="perf.location">
        <map-address
          name="perf.name"
          street="perf.street"
          city="perf.city"
          state="perf.state"
          zip="perf.zip"  />
      </td>
      <td ng-bind="perf.notes"/>
    </tr>
  </tbody>
</table>
